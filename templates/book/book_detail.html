{% extends 'book/base.html' %}
{% load static %}

{% block content %}


<h3>{{ book.title }}</h3>

<h4 class="text-left">おすすめポイントや得られた知識を教えてください</h4>

<div class=row>
    <!--style="overflow-wrap: break-word;で文字が画面のサイズを超えた時に改行する-->
    <div class="col-sm-12 border text-justify" style="overflow-wrap: break-word;">
        {{ book.recommend_context }}
    </div>
</div>




</table>
<!--ログインしている時は編集ボタンを表示する-->
{% if user.is_authenticated %}
<a href="{% url 'book:book_edit' book_id=book.id %}" class="btn btn-primary btn-sm">編集</a>
{% endif %}
{% endblock content %}
