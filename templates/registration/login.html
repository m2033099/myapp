{% extends '../layout.html' %}

{% block content %}
<h2>Login</h2>
<section class='common-form'>


    {% if next %}
    {% if user.is_authenticated %}
    <p class='error-msg'>このアカウントではログインできません。別のアカウントを入力して下さい。</p>
    {% else %}
    <p class='error-msg'>このページを見るためにはログインが必要です。</p>
    {% endif %}
    {% endif %}

    <form action='{% url "login" %}' method='post'>
        {% csrf_token %}
        <input type='hidden' name='next' value='{{ next }}' />
        {{ form.as_p }}
        <button type='submit'>Login</button>
    </form>
</section>
{% endblock %}
